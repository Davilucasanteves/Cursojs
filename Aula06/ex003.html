    <script>

        // var n1 = window.prompt('Digite um número: '), 
        // aqui o n1 viria como String e o '+' entre strings é uma concatenação!!!
        // por isso deve-se fazer a conversão abaixo!
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //convertendo pra number.
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1+n2
        window.alert('A soma dos valores é: ' + s.toString()) // o toString aqui não precisa(demonstração)
        // versão Template String:
        // window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) usa-se crase, não aspas simples

    </script>
