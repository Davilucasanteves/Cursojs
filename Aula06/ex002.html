<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JS</title>
    <style>
        body{
            background-color: rgb(108, 67, 134);
            color: white;  /* Esse é um comentário para CSS */
            font: normal 20pt Arial;
        }
        h1{
            color:rgb(20, 167, 34);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário para html -->
    <p>Já me livrei da maldição...</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // Esse é um comentátio para JS
        window.alert('Prazer em te conhecer, ' + nome + 'Seja Bem Vindo(a)') // concatenação
    </script>
</body>
</html>
